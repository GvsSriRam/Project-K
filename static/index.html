<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-K</title>
    <style>
        td {
            padding: 5px;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Project-K</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="button" onclick="uploadImage()">Upload Image</button>
    </form>

    <div id="responseContainer">
        <!-- Response will be displayed here -->
    </div>

    <script>
        function uploadImage() {
            var formData = new FormData(document.getElementById("uploadForm"));

            fetch("http://0.0.0.0:8000/projectk/get_expenses", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log("Data in HTML:", data);

                // Check if there are no errors
                if (data.error === "") {
                    // Display expenses in a table
                    var tableHtml = "<table border='1'><tr><th>ID</th><th>Text</th><th>Amount</th></tr>";

                    data.expenses.forEach(expense => {
                        tableHtml += "<tr>";
                        tableHtml += "<td>" + expense.expense_id + "</td>";
                        tableHtml += "<td><input type='text' value='" + expense.text + "'></td>";
                        tableHtml += "<td><input type='text' value='" + expense.amount + "'></td>";
                        tableHtml += "</tr>";
                    });

                    tableHtml += "</table>";
                    document.getElementById("responseContainer").innerHTML = tableHtml;
                } else {
                    // Display errors
                    document.getElementById("responseContainer").innerHTML = "<p>Error: " + data.error + "</p>";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors if needed
            });
        }
    </script>

</body>
</html>
